    <div class="mainbox_rt">
        <p style="text-align:center; font-size:14px; font-weight:bold;">为什么我在代销机构办理销户业务总是提示不成功？</p>
        <p>答：根据我司《易如基金管理有限责任公司开放式基金交易规则》的规定：投资者只能在基金账户原开户机构提出销户申请，满足下列条件时，基金注册登记机构将其销户申请确认成功。</p>
        <p>1、基金账户内不再持有本公司任何开放式基金的基金份额；</p>
        <p>2、基金账户内无未完成的交易；</p>
        <p>3、基金账户未被冻结；</p>
        <p>4、基金账户内不存在在途权益。</p>
        <p>投资者提交的销户申请不满足上述任一条件时，将会确认失败。</p>
