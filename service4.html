        <p>我在登录你公司官网账户查询栏目输入密码时光标不显示，或输入完成点击登录提示页面不存在的原因？</p>
        <p>答：出现上述情况通常是由于投资人正在使用的浏览器版本较高或浏览器安全级别设置过高，具体设置方法：工具-internet选项-安全对话框中点击自定义级别，将重置定义设置为“中”即可。建议尝试使用IE7版本以下，或360安全浏览器。</p>
